name: neural_gauge
description: "AI Benchmarking app with cyberpunk aesthetics"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Immutable State
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # FFI
  ffi: ^2.1.0

  # Device Info
  device_info_plus: ^10.1.0

  # Connectivity
  connectivity_plus: ^5.0.2

  # HTTP
  http: ^1.2.0

  # Path Provider
  path_provider: ^2.1.2

  # UI
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/models/tinystories-3m-q2_k.gguf
    - assets/fonts/
